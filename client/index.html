<!doctype html>
<html ng-app="app">

  <head>
    <title>Goo Doo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <script src="libs/angular.min.js"></script>
    <script src="libs/jquery-1.9.1.min.js"></script>
    <script src="libs/keymaster.min.js"></script>
    <script src="libs/sprintf-0.5.js"></script>
    <script src="goodoo.js"></script>
    <script src="storage.js"></script>
  </head>
  
  <body ng-controller="GooDooCtrl">
    
    <header>
      <div id="hdr">
        <h1 id="logo">Goo Doo</h1>
        <form id="search" ng-submit="search()">
          <input type="text" class="search" placeholder="Search for tag" ng-model="searchString">
          <!--<input type="submit" class="button" value="Search">-->
          <button type="submit" class="button icon-search"></button>
        </form>
      </div>
    </header>
    
    <div id="overlay"></div>
    <div id="shortcuts">
      <button onmousedown="showShortcuts()" class="close">Close</button>
      <h3>Keyboard Shortcuts</h3>
      <br>
      <table>
        <tr><td class="keys">/</td><td>Search</td></tr>
        <tr><td class="keys">j, k</td><td>Down, Up</td></tr>
        <tr><td class="keys">o, enter</td><td>Edit task</td></tr>
        <tr><td class="keys">c, f</td><td>Finish task</td></tr>
        <tr><td class="keys">a, n, t</td><td>Add new task</td></tr>
      </table>
    </div>

    <div id="container">
        
      <div id="sidebar">
        
        <h4>Labels:</h4>
        <ul id="label-list">
          <li>@Computer</li>
          <li>Goo-Doo</li>
        </ul>
      </div>
    
      <div id="main">
        
        <div class="task-list todo">
          <span ng-show="remaining().length == 0">This list is all done!</span>
          <ul>
            <li ng-repeat="task in remaining()">
              <div ng-hide="editing && $index == cursor">
                <span ng-show="$index == cursor">&gt;</span>
                <input type="checkbox" ng-model="task.done">
                <a href="#" class="tag" ng-repeat="tag in task.tags" ng-click="searchForTag($event, tag)">{{tag}} </a>
                <span ng-click="editTask($index)">{{task.text}}</span>
              </div>
  
              <form ng-submit="updateTask()" ng-show="editing && $index == cursor">
                <input class="text" ng-model="editTaskText[cursor]">
                <input type="submit" class="button" value="Save">
              </form>
            </li>
          </ul>
        </div>
  
        <form ng-submit="addTask()" class="addClass">
          <input type="text" class="new-task" placeholder="Add new task" ng-model="newTask">
          <input type="submit" class="button" value="Add">
        </form>
    
  
        <div class="task-list all" ng-show="done().length > 0">
          <hr>
          <h4>Completed Tasks</h4>
          <ul>
            <li ng-repeat="task in done()">
              <input type="checkbox" ng-model="task.done">
              <span class="tag" ng-repeat="tag in task.tags">{{tag}} </span>
              <span>{{task.text}}</span>
            </li>
          </ul>
          <a ng-click="killTasks()" id="kill-task" href="#">Delete completed tasks</a>
        </div>
      </div>
    
    </div> <!-- end of container -->
    
    <footer>
      <button onmousedown="showShortcuts()">Keyboard Shortcuts</button>
    </footer>
  
  </body>

</html>
